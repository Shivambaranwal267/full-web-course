<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
          <div class="slideshow-container">
            
                 <div class="mySlides fade">
                    <div class="number-text">1/4</div>
                        <img src="sc1.jpg" alt="images"> </img>
                        <div class="text">one</div>
                 </div>

                 
                 <div class="mySlides fade">
                    <div class="number-text">2/4</div>
                        <img src="sc2.jpg" alt="images"> </img>
                        <div class="text">two</div>
                 </div>

                 
                 <div class="mySlides fade">
                    <div class="number-text">3/4</div>
                        <img src="sc3.jpg" alt="images"> </img>
                        <div class="text">Three</div>
                 </div>

                 
                 <div class="mySlides fade">
                    <div class="number-text">4/4</div>
                        <img src="sc4.jpg" alt="images"> </img>
                        <div class="text">Four</div>
                 </div>

                 <!-- next and previous button  -->
                 <a class="prev">&#10094</a>
                 <a class="next">&#10095</a>

                 <div >
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    
                 </div>
          </div>
    
    
    
</body>
</html>
