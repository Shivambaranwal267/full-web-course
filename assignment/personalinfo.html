<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body> <form action="">
   <h1>Payment form</h1>
   <h2>Contact information</h2>
   <label for="name">Name</label>
   <input type="text" id="name" name="name" placeholder="Enter your name" required> <br><br>

   <label for="email">Email</label>
   <input type="email" id="email" name="email" placeholder="abc@gmail.com" required> <br><br>

   <legend>Gender</legend>
   <label for="male">Male</label>
   <input type="radio" id="male" name="gender">
   <label for="female">Female</label>
   <input type="radio" id="female" name="gender"> <br><br>

   <label for="address">Address</label>
   <textarea name="address" id="address" cols="40" rows="4" required></textarea> <br><br>

   <label for="pincode">Pincode</label>
   <input type="number" id="pincode" name="pincode" placeholder="Enter your pincode" required> <br> <br><hr>

   <h2>Payment information</h2>

   <label for="">Card type</label>
   <select name="card type" id="card type" required>
    <option value="">--Select your card --</option>
    <option value="Rupay">Rupay</option>
    <option value="visa card">Visa card</option>
    <option value="master card">Master card</option>
   </select> <br><br>

   <label for="">Card Number</label>
   <input type="number" id="card number" name="card number" required> <br><br>

   <label for="">CVV</label>
   <input type="password" id="password" name="password" required> <br><br>

   <label for="">Expiry Date</label>
   <input type="date" id="expiry    date" name="expiry date" required> <br><br>


   <label for=""><input type="reset" value="Reset"></label>
   <input type="submit" value="Pay Now"></form>
