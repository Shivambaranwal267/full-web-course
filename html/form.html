<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fill the form</title>
  </head>
  <body>

    <h1>Fill out this form</h1>
    <form action="">
    <fieldset>
      <label for="username">Your Name:</label>
      <input id="username" type="text"  name="username"/>

      &nbsp; &nbsp; <label for="email">E-mail:</label>
      <input id="email" type="text" name="email" placeholder="god@gmail.com">
      <p>
              <legend>Gender:</legend>
               <label for="male">M </label>
               <input name="gender" id="male" type="radio">

               &nbsp;
                <label for="female">F</label>
               <input name="gender" id="female" type="radio" >   
      </p>

      <label for="password">password:</label>
      <input id="password" name="password" type="password" />

      <br /><br />
      <label for="color">color</label>
      <input id="color"  name="color" type="color" />

      <br /><br />

      <label for="small">Small</label>
      <input id="small" name="tshirtsize" type="radio" value="small" />
      <label for="medium">Medium</label>
      <input id="medium" name="tshirtsize" type="radio" value="medium"/>
      <label for="large">Large</label>
      <input id="large" name="tshirtsize" type="radio" value="large">


      <br /><br />

      <input type="file">
      <br>
      <br>
      <input type="reset" />
      <input type="submit"/>
    </fieldset>
    
    
    
     
    </form>
  </body>
</html>
